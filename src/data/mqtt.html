        <div id="content">

            <div class="inner" style="min-height:1200px;">
                <div class="row">
                    <div class="col-lg-12">
                        <h2>Configuración del Broker MQTT</h2>
                    </div>
                </div>
                <hr>  <hr />
                <div class="col-lg-12">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <i class="icon-sitemap"></i> Broker MQTT                        
                        </div>
                        
                        <div class="panel-body">
                            <br>
                            <form class="form-horizontal">
                                                                               
                                    <div class="form-group">
                                        <label for="mqtt_enable" class="control-label col-lg-3">Conexión MQTT:</label>
                                        <div class="col-lg-5">
                                            <div class="make-switch switch-mini" data-on="primary" data-off="danger">
                                                <input type="checkbox" id="mqtt_enable"/>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group" id="form_mqtt_id">
                                        <label for="mqtt_id" class="control-label col-lg-3">Client ID MQTT Broker :</label>
                                        <div class="col-lg-5">
                                            <input type="text" id="mqtt_id" name="mqtt_id" value="ESP32" data-expresion="TextNumber" placeholder="Client ID MQTT Broker" class="form-control mqtt">
                                           
                                        </div>
                                    </div>
                                    <div class="form-group" id="form_mqtt_user">
                                        <label for="mqtt_user" class="control-label col-lg-3">Usuario MQTT Broker :</label>
                                        <div class="col-lg-5">
                                            <input type="text" id="mqtt_user" name="mqtt_user" value="ionbuc" data-expresion="TextUnderscore" placeholder="Usuario MQTT" class="form-control mqtt">
                                        
                                        </div>
                                    </div>
                                    <div class="form-group" id="form_mqtt_passw">
                                        <label for="mqtt_passw" class="control-label col-lg-3">Contraseña MQTT Broker:</label>
                                        <div class="col-lg-5">
                                            <input type="password" id="mqtt_passw" name="mqtt_passw" data-expresion="TextNumberPassw" placeholder="*********" class="form-control mqtt">
 
                                        </div>
                                    </div>
                                    <div class="form-group" id="form_mqtt_server">
                                        <label for="mqtt_server" class="control-label col-lg-3">Servidor MQTT :</label>
                                        <div class="col-lg-5">
                                            <input type="text" id="mqtt_server" name="mqtt_server" value="ionbuc.ml" data-expresion="Dominio" placeholder="Servidor MQTT" class="form-control mqtt">

                                        </div>
                                    </div>
                                    <div class="form-group" id="form_mqtt_port">
                                        <label for="mqtt_port" class="control-label col-lg-3">Puerto Servidor MQTT :</label>
                                        <div class="col-lg-5">
                                            <input type="number" id="mqtt_port" name="mqtt_port" value="1883" data-expresion="ServerPort" placeholder="Puerto Servidor MQTT" class="form-control mqtt">
                                           
                                        </div>
                                    </div>
                                    <div class="form-group" id="form_mqtt_time">
                                        <label for="mqtt_time" class="control-label col-lg-3">Publish cada (min) :</label>
                                        <div class="col-lg-5">
                                            <input type="number" id="mqtt_time" name="mqtt_time" value="1" placeholder="Tiempo en Minutos" class="form-control mqtt">
                                            
                                        </div>
                                    </div>
                                    
                                    <div class="form-group">
                                        <label for="#" class="control-label col-lg-3"></label>
                                        <div class="col-lg-5">
                                            <button class="btn btn-primary" type="submit"><i class="icon-save icon-white"></i>
                                                Guardar</button>
                                        </div>
                                    </div>
                                                                                                                                                                                                                                                                                                                             
                                
                                
                                
                                                                                                                                                                                                                              
                            </form>
                        </div>
